<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration and login interface</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="nav-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navbar"
                    aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registration and login module </a>

        </div>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1>Dennis login module</h1>
            <form th:action="@{/login}" method="post">

<!--                error message when a user inputs wring credentials-->
                <div th:if ="${param.error}">
                    <div class="alert alert-danger">invalid username/password</div>
                </div>
<!--                logout message-->
                <div th:if ="${param.logout}">
                    <div class="alert alert-danger">Logout successful</div>
                </div>
                    <div class="form-group">
                    <label for="username" >Username:</label>
                    <input type="text" id="username" class="form-control" name="username"
                           placeholder="Enter Email id" autofocus="autofocus"/>
                </div>

                    <div class="form-group">
                    <label for="password" >Password:</label>
                    <input type="password" id="password" class="form-control" name="password"
                           placeholder="Enter password" autofocus="autofocus"/>


                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary"
                                   value="Log in"/>

                        </div>
                    </div>

                    </div>


            </form>
            <div class="form-group">
                <span >New user?<a href="/"  th:href="@{/registration}">Register here</a></span>

            </div>


        </div>

    </div>

</div>


</body>
</html>
