<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


</head>
<body>
<!--  Creatting navigation bar header-->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="nav-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navbar"
                    aria-expanded="false"
                     aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <a class="navbar-brand" href="#" th:href="@{/}">Registration and login module </a>
            </button>

        </div>
    </div>
</nav>
<!-- Create a html Registration form-->
<div class="container">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
<!--            the succes message upon registration-->
            <div th:if ="${param.success}">
                <div class="alert-info">You have succesfully registered in our api</div>


            </div>
            <h1>Registration</h1>
            <br>
            <form th:action="@{/registration}" method="post" th:object=$"{user}">
                <div class="form-group">
                    <label class="control-label" for="firstName">Firstname</label>
<!--                    Binding the attributes to Thymeleaf-->

                    <input id="firstName" class="form-control" th:field="{firstName}">

                </div>


            </form>


        </div>
    </div>
</div>

</body>
</html>
